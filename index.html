<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="info">

            <!-- PROFILE -->
            <div class="profile box">
                <div class="pic">
                    <img src="./assets/avatar.jpg" alt="">
                </div>
                <div class="info-profile">
                    <div class="name">
                        <h3>Raphael Caetano</h3>
                    </div>
                    <div class="dev">
                        <p>Aspirante a Dev</p>
                    </div>
                </div>
            </div>
            <!-- INFORMAÃ‡OES DIVERSAS -->

            <div class="diversas box">
                <div class="pais flexcenter">
                    <div class="icon"><img src="./assets/map-pin.svg" alt="Map Pin"></div>
                    <div class="nome-pais espaco">Brasil</div>
                </div>

                <div class="trabalho flexcenter">
                    <div class="icon"><img src="./assets/briefcase.svg" alt="Maleta"></div>
                    <div class="empresa espaco">Rocketseat</div>
                </div>

                <div class="github flexcenter">
                    <div class="icon"><img src="./assets/github.svg" alt="github"></div>
                    <div class="url-github espaco">eoyami</div>
                </div>

                <div class="linkedin flexcenter">
                    <div class="icon"><img src="./assets/linkedin.svg" alt="linkedin"></div>
                    <div class="name-linkedin espaco">raphael_caetano</div>
                </div>

                <div class="twitter flexcenter">
                    <div class="icon"><img src="./assets/twitter.svg" alt="twitter"></div>
                    <div class="name-twitter espaco">eoyami</div>
                </div>

                <div class="website flexcenter">
                    <div class="icon"><img src="./assets/globe.svg" alt="globo"></div>
                    <div class="name-website espaco">eoyami.dev</div>
                </div>

                <div class="email flexcenter">
                    <div class="icon"><img src="./assets/mail.svg" alt="email"></div>
                    <div class="name-email espaco">email@eoyami.dev</div>
                </div>
            </div>


        </div>

        <div class="misc">
            <div class="projects box">
                <h1>my projects</h1>
            </div>

            <div class="recents box">
                <h1>recents posts</h1>
            </div>
        </div>
    </div>
    <footer style="text-align: center; color: white; ">Feito com amor pelo Yami </footer>

</html>
